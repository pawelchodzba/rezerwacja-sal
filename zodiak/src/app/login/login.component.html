<h2 mat-dialog-title>login: admin  password: admin</h2>
<mat-dialog-content class="mat-typography">
    <input  [(ngModel)] = "login"   name ="login" type="text" id="inputEmail" class="form-control" placeholder="Login">
    <input [(ngModel)] = "password"  name ="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
    <button  (click)= "send()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
